<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Exerciser</title>
    <link rel="stylesheet" href="css/grid-layout.css">
    <style>
        .row div {
            background: lightgrey;
            border: 1px solid black;
        }

        div.row {
            margin-top: 2em;
        }

    </style>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="one-half">1/2</div>
            <div class="one-half">1/2</div>
        </div>
        <div class="row">
            <div class="one-third">1/3</div>
            <div class="one-third">1/3</div>
            <div class="one-third">1/3</div>
        </div>
        <div class="row">
            <div class="one-fourth">1/4</div>
            <div class="one-fourth">1/4</div>
            <div class="one-fourth">1/4</div>
            <div class="one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="one-fourth">1/4</div>
            <div class="one-half">1/2</div>
            <div class="one-eighth">1/8</div>
            <div class="one-eighth">1/8</div>
        </div>

    </div>

</body>
</html>
